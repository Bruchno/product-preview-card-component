<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
  <div class="main">
    <div class="content">
      <div class="product-image-container">
      <img src="images/image-product-desktop.jpg" alt="Gabrielle Essence Eau De Parfum" class="product-image">
    <img src="images/image-product-mobile.jpg" alt="Gabrielle Essence Eau De Parfum" class="product-image-mobile">
    </div>

    <div class="product-details">
      <h2 class="product-brand">Perfume</h2>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p class="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>
      <div class="price">
        <span class="current-price">$149.99</span>
        <span class="original-price">$169.99</span>
      </div>
      <div class="cart-quantity">
        
      </div>
      <button class="add-to-cart">
        <span class="add-to-cart-icon"><img src="images/icon-cart.svg"></span>
        Add to Cart</button>
    </div>
    </div>
    
  </div>
</body>
</html>
